name: 'PNPM install'
description: 'Set pr branch cache'

runs:
  using: 'composite'
  steps:
    - name: Get node & pnpm version
      shell: bash
      run: |
        pnpm_version=$(cat ./package.json | jq -r .engines.pnpm)
        echo "PNPM_VERSION=${pnpm_version}" >> $GITHUB_ENV
        node_version=$(cat ./package.json | jq -r .engines.node)
        echo "NODE_VERSION=${node_version}" >> $GITHUB_ENV

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install pnpm
      uses: pnpm/action-setup@v2.2.4
      id: pnpm-install
      with:
        version: ${{ env.PNPM_VERSION }}
        run_install: false

    - name: Expose pnpm config(s) through "$GITHUB_OUTPUT"
      id: pnpm-config
      shell: bash
      run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Cache rotation keys
      id: cache-rotation
      shell: bash
      run: echo "YEAR_MONTH=$(/bin/date -u "+%Y%m")" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache/restore@v3
      id: cache-pr
      with:
        path: ${{ steps.pnpm-config.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.YEAR_MONTH }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.YEAR_MONTH }}-

    - name: Cache hit
      shell: bash
      run: echo "pr-cache-hit=${{ steps.cache-pr.outputs.cache-hit }}"

    - name: Show directory
      shell: bash
      run: ls -la

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile --prefer-offline

    - name: Cache save
      if: ${{ steps.cache-pr.outputs.cache-hit != 'true' }}
      uses: actions/cache/save@v3
      id: cache-save
      with:
        path: ${{ steps.pnpm-config.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.YEAR_MONTH }}-${{ hashFiles('**/pnpm-lock.yaml') }}
