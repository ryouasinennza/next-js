name: 'Code test'
on: [pull_request]
jobs:
  code-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: branch name
        run: echo "branch name is ${{ github.ref }}"

      - uses: ./.github/actions/pnpm-install-save-pr-cache

      - name: lint
        run: pnpm lint

      - name: test
        run: pnpm test

      - name: type
        run: pnpm type
