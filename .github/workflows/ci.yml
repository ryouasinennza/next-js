name: CI
on: [pull_request]
jobs:
  CI:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Get Node version
        id: node_version
        run: |
          PACKAGE_JSON=`cat ./package.json`
          PACKAGE_JSON="${PACKAGE_JSON//'%'/'%25'}"
          PACKAGE_JSON="${PACKAGE_JSON//$'\n'/'%0A'}"
          PACKAGE_JSON="${PACKAGE_JSON//$'\r'/'%0D'}"
          echo "::set-output name=packageJson::$PACKAGE_JSON"
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ fromJson(steps.node_version.outputs.packageJson).volta.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: node version
        run: |
          node -v
          pnpm -v

      - name: jest
        run: pnpm test

      - name: tsc
        run: pnpm tsc
